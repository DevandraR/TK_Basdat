{% extends 'base.html' %}

{% block title %}
Delete Playlist
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header bg-success text-light text-center">
                    <h3 class="card-title">Delete Playlist</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the playlist "{{ playlist.judul }}"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
