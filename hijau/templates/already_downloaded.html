<!-- already_downloaded.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header bg-success text-light text-center">
                    <h3 class="card-title">Download Failed</h3>
                </div>
                <div class="card-body">
                    <p>Lagu dengan judul {{ song.judul }} sudah pernah di unduh!</p>
                    <a href="javascript:history.back()" class="btn btn-primary">Playlist</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
